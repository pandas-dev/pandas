name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer[toml]
  - meson[ninja]=1.0.1
  - cython>=0.29.33
  - meson-python=0.13.0

  # test dependencies
  - pytest>=7.0.0
  - pytest-cov
  - pytest-xdist>=2.2.0
  - hypothesis>=6.46.1
  - pytest-asyncio>=0.17.0

  # required dependencies
  - python-dateutil
  - numpy
  - pytz
  - pip

  - pip:
    - "tzdata>=2022.1"
    - "git+https://github.com/mesonbuild/meson-python.git@e74218846ab386faa761558987064508cbf6a28e"
    - "--extra-index-url https://pypi.fury.io/arrow-nightlies/"
    - "--prefer-binary"
    - "--pre"
    - "pyarrow"
