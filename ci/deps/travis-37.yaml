name: pandas-dev
channels:
  - defaults
  - conda-forge
  - c3i_test
dependencies:
  - python=3.7.*

  # tools
  - cython>=0.29.13
  - pytest>=4.0.2
  - pytest-xdist>=1.21
  - pytest-mock
  - hypothesis>=3.58.0

  # pandas dependencies
  - botocore>=1.11
  - numpy
  - python-dateutil
  - nomkl
  - pyarrow
  - pytz
  - s3fs
  - pyreadstat
  - pip
  - pip:
    - moto
