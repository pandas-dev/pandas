# Non-dependencies that pandas utilizes or has compatibility with pandas objects
name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer
  - cython>=0.29.33
  - meson=1.2.1
  - meson-python=0.13.1

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=3.4.0
  - pytest-localserver>=0.8.1
  - pytest-qt>=4.4.0
  - boto3

  # required dependencies
  - python-dateutil
  - numpy

  # optional dependencies
  - beautifulsoup4>=4.12.3
  - blosc>=1.21.3
  - bottleneck>=1.3.6
  - fastparquet>=2024.2.0
  - fsspec>=2024.2.0
  - html5lib>=1.1
  - hypothesis>=6.84.0
  - gcsfs>=2024.2.0
  - jinja2>=3.1.3
  - lxml>=4.9.2
  - matplotlib>=3.8.3
  - numba>=0.59.0
  - numexpr>=2.9.0
  - odfpy>=1.4.1
  - qtpy>=2.3.0
  - openpyxl>=3.1.2
  - psycopg2>=2.9.6
  - pyarrow>=10.0.1
  - pymysql>=1.1.0
  - pyqt>=5.15.9
  - pyreadstat>=1.2.6
  - pytables>=3.8.0
  - python-calamine>=0.1.7
  - pytz>=2023.4
  - pyxlsb>=1.0.10
  - s3fs>=2024.2.0
  - scipy>=1.12.0
  - sqlalchemy>=2.0.0
  - tabulate>=0.9.0
  - xarray>=2024.1.1, <=2024.9.0
  - xlrd>=2.0.1
  - xlsxwriter>=3.2.0
  - zstandard>=0.22.0

  # downstream packages
  - botocore
  - cftime
  - dask
  - ipython
  - geopandas-base
  - seaborn
  - scikit-learn
  - statsmodels
  - coverage
  - pandas-datareader
  - pyyaml
  - py
  - pip:
    - adbc-driver-postgresql>=0.10.0
    - adbc-driver-sqlite>=0.8.0
    - tzdata>=2022.7
