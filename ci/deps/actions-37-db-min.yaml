name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.7.*

  # tools
  - cython>=0.29.24
  - pytest>=6.0
  - pytest-cov
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0

  # required
  - numpy<1.20  # GH#39541 compat for pyarrow<3
  - python-dateutil
  - pytz

  # optional
  - beautifulsoup4
  - blosc=1.17.0
  - python-blosc
  - fastparquet=0.4.0
  - html5lib
  - ipython
  - jinja2
  - lxml=4.3.0
  - matplotlib
  - nomkl
  - numexpr
  - openpyxl
  - pandas-gbq
  - google-cloud-bigquery>=1.27.2 # GH 36436
  - protobuf>=3.12.4
  - pyarrow=0.17.1 # GH 38803
  - pytables>=3.5.1
  - scipy
  - xarray=0.12.3
  - xlrd<2.0
  - xlsxwriter
  - xlwt
  - moto
  - flask

  # sql
  - psycopg2=2.7
  - pymysql=0.8.1
  - sqlalchemy=1.3.0
