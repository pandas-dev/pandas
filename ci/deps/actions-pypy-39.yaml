  - python=3.9[build=*_pypy]

  # build dependencies
  - versioneer[toml]
  - cython>=0.29.33
  - meson[ninja]=1.2.1
  - meson-python=0.13.1

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-asyncio>=0.17.0
