name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - bottleneck
  - ccache
  - cxx-compiler
  - cython>=0.28.2
  - html5lib
  - jinja2
  - lxml
  - matplotlib=2.2.3
  - nomkl
  - numexpr
  - numpy=1.13.3
  - openpyxl
  - pyarrow
  - pytables
  - python=3.5.*
  - python-dateutil==2.6.1
  - pytz
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  - pip:
    - pyreadstat
    # universal
    - pytest==4.5.0
    - pytest-xdist
    - pytest-mock
    - hypothesis>=3.58.0
    # https://github.com/pandas-dev/pandas/issues/27421
    - pytest-azurepipelines<1.0.0

