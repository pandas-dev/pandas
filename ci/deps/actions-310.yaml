name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.10

  # test dependencies
  - cython=0.29.24
  - pytest>=6.0
  - pytest-cov
  - pytest-xdist>=1.31
  - psutil
  - pytest-asyncio>=0.17
  - boto3

  # required dependencies
  - python-dateutil
  - numpy
  - pytz

  # optional dependencies
  - beautifulsoup4
  - blosc
  - bottleneck
  - brotlipy
  - fastparquet
  - fsspec
  - html5lib
  - hypothesis
  - gcsfs
  - jinja2
  - lxml
  - matplotlib
  # TODO: uncomment after numba supports py310
  #- numba
  - numexpr
  - openpyxl
  - odfpy
  - pandas-gbq
  - psycopg2
  - pymysql
  - pytables
  - pyarrow
  - pyreadstat
  - python-snappy
  - pyxlsb
  - s3fs
  - scipy
  - sqlalchemy
  - tabulate
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  - zstandard
