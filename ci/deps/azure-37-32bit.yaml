name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*

  # tools
  ### Cython 0.29.16 and pytest 5.0.1 for 32 bits are not available with conda, installing below with pip instead
  - pytest-xdist>=1.21
  - hypothesis>=3.58.0
  - pytest-rerunfailures
  - pytest-azurepipelines

  # pandas dependencies
  - attrs=19.1.0
  - gcc_linux-32
  - gxx_linux-32
  - python-dateutil
  - pytz=2017.3

  # see comment above
  - pip
  - pip:
    - cython>=0.29.21
    - numpy>=1.16.5
    - pytest>=5.0.1
