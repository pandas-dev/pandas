name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - cython>=0.28.2
  - html5lib
  - ipython
  - jinja2
  - lxml
  - matplotlib
  - nomkl
  - numexpr
  - numpy
  - openpyxl
  - pytables
  - python-dateutil
  - python=3.7.*
  - pytz
  - s3fs
  - scipy
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=4.0.2
  - pytest-xdist
  - pytest-mock
  - isort
  - pip:
    - hypothesis>=3.58.0
    - moto  # latest moto in conda-forge fails with 3.7, move to conda dependencies when this is fixed
