name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.7.*
  # tools
  - cython=0.29.13
  - pytest
  - pytest-xdist>=1.21
  - pytest-mock
  - hypothesis>=3.58.0
  - pytest-azurepipelines
  # pandas dependencies
  - beautifulsoup4
  - html5lib
  - ipython
  - jinja2
  - lxml
  - matplotlib
  - moto
  - nomkl
  - numexpr
  - numpy
  - openpyxl
  - pytables
  - python-dateutil
  - pytz
  - s3fs
  - scipy
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
