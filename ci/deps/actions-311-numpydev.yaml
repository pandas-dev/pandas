name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer
  - meson=1.2.1
  - meson-python=0.13.1
  - cython<4.0.0a0

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  # Once pytest-cov > 4 comes out, unpin this
  # Right now, a DeprecationWarning related to rsyncdir
  # causes an InternalError within pytest
  - pytest-xdist>=2.2.0, <3
  - hypothesis>=6.46.1

  # pandas dependencies
  - python-dateutil
  # pytz 2024.2 timezones cause wrong results
  - pytz<2024.2
  - pip

  - pip:
    - "--extra-index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple"
    - "--pre"
    - "numpy"
    - "tzdata>=2022.7"
