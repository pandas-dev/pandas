name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.10

  # build dependencies
  - versioneer[toml]

  # test dependencies
  - pytest>=7.0.0
  - pytest-cov
  - pytest-xdist>=2.2.0
  - hypothesis>=6.34.2
  - pytest-asyncio>=0.17

  # pandas dependencies
  - python-dateutil
  - pytz
  - pip
  - pip:
    - "cython"
    - "--extra-index-url https://pypi.anaconda.org/scipy-wheels-nightly/simple"
    - "--pre"
    - "numpy"
    - "scipy"
