# Local development dependencies including docs building, website upload, ASV benchmark
name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip

  # build dependencies
  - versioneer
  - cython<4.0.0a0
  - meson=1.2.1
  - meson-python=0.13.1

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=3.4.0
  - pytest-qt>=4.4.0
  - pytest-localserver
  - pyqt>=5.15.9
  - coverage

  # required dependencies
  - python-dateutil
  - numpy<3

  # optional dependencies
  - beautifulsoup4>=4.12.3
  - bottleneck>=1.3.6
  - fastparquet>=2024.2.0
  - fsspec>=2023.12.2
  - html5lib>=1.1
  - hypothesis>=6.84.0
  - gcsfs>=2023.12.2
  - ipython
  - pickleshare  # Needed for IPython Sphinx directive in the docs GH#60429
  - jinja2>=3.1.3
  - lxml>=4.9.2
  - matplotlib>=3.8.3
  - numba>=0.59.0
  - numexpr>=2.9.0
  - openpyxl>=3.1.2
  - odfpy>=1.4.1
  - psycopg2>=2.9.6
  - pyarrow>=12.0.1
  - pyiceberg>=0.7.1
  - pymysql>=1.1.0
  - pyreadstat>=1.2.6
  - pytables>=3.8.0
  - python-calamine>=0.1.7
  - pytz>=2023.4
  - pyxlsb>=1.0.10
  - s3fs>=2023.12.2
  - scipy>=1.12.0
  - sqlalchemy>=2.0.0
  - tabulate>=0.9.0
  - xarray>=2024.1.1
  - xlrd>=2.0.1
  - xlsxwriter>=3.2.0
  - zstandard>=0.22.0

  # downstream packages
  - dask-core
  - seaborn-base

  # Mocking s3 tests
  - moto

  # benchmarks
  - asv>=0.6.1

  ## The compiler packages are meta-packages and install the correct compiler (activation) packages on the respective platforms.
  - c-compiler
  - cxx-compiler

  # code checks
  - flake8=7.1.0  # run in subprocess over docstring examples
  - mypy=1.13.0  # pre-commit uses locally installed mypy
  - tokenize-rt  # scripts/check_for_inconsistent_pandas_namespace.py
  - pre-commit>=4.2.0

  # documentation
  - gitpython  # obtain contributors from git for whatsnew
  - natsort  # DataFrame.sort_values doctest
  - numpydoc
  - pydata-sphinx-theme=0.16
  - pytest-cython  # doctest
  - sphinx
  - sphinx-design
  - sphinx-copybutton
  - types-python-dateutil
  - types-PyMySQL
  - types-pytz
  - types-PyYAML
  - types-setuptools

  # documentation (jupyter notebooks)
  - nbconvert>=7.11.0
  - nbsphinx
  - pandoc
  - ipywidgets
  - nbformat
  - notebook>=7.0.6
  - ipykernel

  # web
  # - jinja2  # already listed in optional dependencies, but documented here for reference
  - markdown
  - feedparser
  - pyyaml
  - requests
  - pygments # Code highlighting

  # web interactive REPL
  # see the following links for more context:
  # 1. https://jupyterlite-pyodide-kernel.readthedocs.io/en/stable/#compatibility
  # 2. https://pyodide.org/en/stable/usage/packages-in-pyodide.html
  - jupyterlite-core
  - jupyterlite-pyodide-kernel

  - pip:
      - adbc-driver-postgresql>=0.10.0
      - adbc-driver-sqlite>=0.8.0
      - typing_extensions; python_version<"3.11"
      - tzdata>=2023.3
