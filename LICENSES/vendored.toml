website = "https://github.com/jaredhobbs/sas7bdat"

[[component]]
name = "ultrajson"
license = "BSD-3-Clause"
license_file = "ULTRAJSON_LICENSE"
description = "Derived JSON parsing code"
purl = "pkg:pypi/ujson"
website = "https://github.com/ultrajson/ultrajson"

[[component]]
