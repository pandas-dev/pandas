name: sdist

on:
  push:
    branches:
      - main
      - 1.5.x
  pull_request:
    branches:
      - main
      - 1.5.x
    types: [labeled, opened, synchronize, reopened]
    paths-ignore:
      - "doc/**"

permissions:
  contents: read

jobs:
  build:
    if: ${{ github.event.label.name == 'Build' || contains(github.event.pull_request.labels.*.name, 'Build') || github.event_name == 'push'}}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    defaults:
      run:
        shell: bash -el {0}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    concurrency:
      # https://github.community/t/concurrecy-not-work-for-push/183068/7
      group: ${{ github.event_name == 'push' && github.run_number || github.ref }}-${{matrix.python-version}}-sdist
      cancel-in-progress: true

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install versioneer[toml]

        # GH 39416
        pip install numpy

    - name: Build pandas sdist
      run: |
        pip list
        python setup.py sdist --formats=gztar

    - name: Upload sdist artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{matrix.python-version}}-sdist.gz
        path: dist/*.gz

    - name: Set up Conda
      uses: ./.github/actions/setup-conda
      with:
        environment-file: false
        environment-name: pandas-sdist
        extra-specs: |
          python =${{ matrix.python-version }}

    - name: Install pandas from sdist
      run: |
        pip list
        python -m pip install dist/*.gz

    - name: Force oldest supported NumPy
      run: |
        case "${{matrix.python-version}}" in
        3.8)
          pip install numpy==1.20.3 ;;
        3.9)
          pip install numpy==1.20.3 ;;
        3.10)
          pip install numpy==1.21.2 ;;
        3.11)
          pip install numpy==1.23.2 ;;
        esac

    - name: Import pandas
      run: |
        cd ..
        conda list
        python -c "import pandas; pandas.show_versions();"
