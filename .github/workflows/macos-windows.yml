name: Windows-macOS

on:
  push:
    branches:
      - main
      - 1.5.x
  pull_request:
    branches:
      - main
      - 1.5.x
    paths-ignore:
      - "doc/**"

env:
  PANDAS_CI: 1
  PYTEST_TARGET: pandas
  PATTERN: "not slow and not db and not network and not single_cpu"


permissions:
  contents: read

jobs:
  pytest:
    defaults:
      run:
        shell: bash -el {0}
    timeout-minutes: 180
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        env_file: [actions-38.yaml, actions-39.yaml, actions-310.yaml]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    name: ${{ format('{0} {1}', matrix.os, matrix.env_file) }}
    concurrency:
      # https://github.community/t/concurrecy-not-work-for-push/183068/7
      group: ${{ github.event_name == 'push' && github.run_number || github.ref }}-${{ matrix.env_file }}-${{ matrix.os }}
      cancel-in-progress: true
    env:
      # GH 47443: PYTEST_WORKERS > 1 crashes Windows builds with memory related errors
      PYTEST_WORKERS: ${{ matrix.os == 'macos-latest' && 'auto' || '1' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Conda
      uses: ./.github/actions/setup-conda
      with:
        environment-file: ci/deps/${{ matrix.env_file }}
        pyarrow-version: ${{ matrix.os == 'macos-latest' && '6' || '' }}

    - name: Build Pandas
      uses: ./.github/actions/build_pandas

    - name: Test
      uses: ./.github/actions/run-tests
