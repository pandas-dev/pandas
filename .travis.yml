matrix:
    fast_finish: true
    include:
    - python: 2.6
      env:
      - NOSE_ARGS="not slow and not network and not disabled"
      - CLIPBOARD=xclip
      - LOCALE_OVERRIDE="it_IT.UTF-8"
      - JOB_NAME: "26_nslow_nnet"
    - python: 2.7
      env:
      - NOSE_ARGS="slow and not network and not disabled"
      - LOCALE_OVERRIDE="zh_CN.GB18030"
      - FULL_DEPS=true
      - JOB_TAG=_LOCALE
      - JOB_NAME: "27_slow_nnet_LOCALE"
    - python: 2.7
      env:
      - NOSE_ARGS="not slow and not disabled"
      - FULL_DEPS=true
      - CLIPBOARD_GUI=gtk2
      - JOB_NAME: "27_nslow"
      - DOC_BUILD=true # if rst files were changed, build docs in parallel with tests
    - python: 3.2
      env:
      - NOSE_ARGS="not slow and not disabled"
      - FULL_DEPS=true
      - CLIPBOARD_GUI=qt4
      - JOB_NAME: "32_nslow"
    - python: 3.3
      env:
      - NOSE_ARGS="not slow and not disabled"
      - FULL_DEPS=true
      - CLIPBOARD=xsel
      - JOB_NAME: "33_nslow"
    - python: 3.4
      env:
      - EXPERIMENTAL=true
      - NOSE_ARGS="not slow and not disabled"
      - FULL_DEPS=true
      - CLIPBOARD=xsel
      - JOB_NAME: "34_nslow"
    - python: 2.7
      env:
      - EXPERIMENTAL=true
      - NOSE_ARGS="not slow and not network and not disabled"
      - JOB_NAME: "27_numpy_master"
      - JOB_TAG=_NUMPY_DEV_master
      - NUMPY_BUILD=master
      - PANDAS_TESTING_MODE="deprecate"
    allow_failures:
      - python: 3.4
        env:
        - EXPERIMENTAL=true
        - NOSE_ARGS="not slow and not disabled"
        - FULL_DEPS=true
        - CLIPBOARD=xsel
        - JOB_NAME: "34_nslow"
      - python: 2.7
        env:
        - EXPERIMENTAL=true
        - NOSE_ARGS="not slow and not network and not disabled"
        - JOB_NAME: "27_numpy_master"
        - JOB_TAG=_NUMPY_DEV_master
        - NUMPY_BUILD=master
        - PANDAS_TESTING_MODE="deprecate"

before_install:
  - echo "before_install"
  - echo $VIRTUAL_ENV
  - df -h
  - date
  - pwd
  - uname -a
  - python -V
  - ci/before_install.sh
  # Xvfb stuff for clipboard functionality; see the travis-ci documentation
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - echo "install"
  - ci/prep_ccache.sh
  - ci/install.sh
  - ci/submit_ccache.sh

before_script:
  - mysql -e 'create database pandas_nosetest;'
  - psql -c 'create database pandas_nosetest;' -U postgres

script:
  - echo "script"
  - ci/script.sh
# nothing here, or failed tests won't fail travis

after_script:
  - if [ -f /tmp/doc.log ]; then cat /tmp/doc.log; fi
  - ci/print_versions.py
  - ci/print_skipped.py /tmp/nosetests.xml
  - ci/after_script.sh
